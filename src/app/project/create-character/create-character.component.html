<form [formGroup]="characterForm" (ngSubmit)="onSubmit()" >
  <div class="form-group mb-2">
    <label for="name">Character Name</label>
    <input
      type="text"
      id="name"
      formControlName="name"
      class="form-control" >
      <small
        class="help-block"
        *ngIf="characterForm.get('name')?.invalid && characterForm.get('name')?.touched" >Please enter a character name!</small>
  </div>
  <div class="form-group mb-2">
    <label for="side">Choose Side</label>
    <select id="side"
    formControlName="side"
    class="form-control">
      <option
        *ngFor="let option of availableSides"
        [value]="option.value" >
        {{ option.display }}
      </option>
    </select>
  </div>
  <button
    type="submit"
    [disabled]="!characterForm.valid"
    class="btn btn-success">Add Character</button>
</form>
